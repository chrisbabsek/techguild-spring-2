spring:
  datasource:
    url: jdbc:postgresql://localhost:7777/database
    username: user
    password: secret
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
  cache:
    type: simple
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-components: always
      show-details: always